<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/flatly/bootstrap.min.css"
    />
    <title>Online Image Editor</title>
  </head>
  <body>
    <nav style="background-color: black" class="row navbar navbar-dark mb-5">
      <div class="container col-md-11">
        <a href="#" class="navbar-brand"
          >Image Editor<sub style="font-size: x-small"
            >Blessing Tayedzerwa</sub
          ></a
        >
      </div>
      <div class="container col-md float-right">
        <a
          href="https://www.blessingtayedzerwa.pro/contact.html"
          class="btn btn-success btn-sm"
          >Contact Me</a
        >
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-8 m-auto">
          <div class="custom-file mb-3">
            <input
              type="file"
              class="custom-file-input"
              id="upload-file"
              style="background-color: black"
            />
            <label
              style="background-color: black"
              for="upload-file"
              class="custom-file-label"
              >Choose Image</label
            >
          </div>
          <canvas id="canvas" style="background-color: black"></canvas>

          <h4 class="text-center my-3">Filters</h4>

          <div class="row my-4 text-center">
            <div class="col-md-3">
              <div class="btn-group btn-group-sm">
                <button
                  style="background-color: black"
                  class="filter-btn brightness-remove btn btn-info"
                >
                  -
                </button>
                <button
                  style="background-color: black"
                  class="btn btn-secondary btn-disabled"
                  disabled
                >
                  Brightness
                </button>
                <button
                  style="background-color: black"
                  class="filter-btn brightness-add btn btn-info"
                >
                  +
                </button>
              </div>
            </div>

            <div class="col-md-3">
              <div class="btn-group btn-group-sm">
                <button
                  style="background-color: black"
                  class="filter-btn contrast-remove btn btn-info"
                >
                  -
                </button>
                <button
                  style="background-color: black"
                  class="btn btn-secondary btn-disabled"
                  disabled
                >
                  Contrast
                </button>
                <button
                  style="background-color: black"
                  class="filter-btn contrast-add btn btn-info"
                >
                  +
                </button>
              </div>
            </div>

            <div class="col-md-3">
              <div class="btn-group btn-group-sm">
                <button
                  style="background-color: black"
                  class="filter-btn saturation-remove btn btn-info"
                >
                  -
                </button>
                <button
                  style="background-color: black"
                  class="btn btn-secondary btn-disabled"
                  disabled
                >
                  Saturation
                </button>
                <button
                  style="background-color: black"
                  class="filter-btn saturation-add btn btn-info"
                >
                  +
                </button>
              </div>
            </div>

            <div class="col-md-3">
              <div class="btn-group btn-group-sm">
                <button
                  style="background-color: black"
                  class="filter-btn vibrance-remove btn btn-info"
                >
                  -
                </button>
                <button
                  style="background-color: black"
                  class="btn btn-secondary btn-disabled"
                  disabled
                >
                  Vibrance
                </button>
                <button
                  style="background-color: black"
                  class="filter-btn vibrance-add btn btn-info"
                >
                  +
                </button>
              </div>
            </div>
          </div>
          <!-- ./row -->

          <h4 class="text-center my-3">Effects</h4>

          <div class="row mb-3">
            <div class="col-md-3">
              <button
                style="background-color: black"
                class="filter-btn vintage-add btn btn-dark btn-block"
              >
                Vintage
              </button>
            </div>
            <div class="col-md-3">
              <button
                style="background-color: black"
                class="filter-btn lomo-add btn btn-dark btn-block"
              >
                Lomo
              </button>
            </div>
            <div class="col-md-3">
              <button
                style="background-color: black"
                class="filter-btn clarity-add btn btn-dark btn-block"
              >
                Clarity
              </button>
            </div>
            <div class="col-md-3">
              <button
                style="background-color: black"
                class="filter-btn sincity-add btn btn-dark btn-block"
              >
                Sin City
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3">
              <button
                style="background-color: black"
                class="filter-btn crossprocess-add btn btn-dark btn-block"
              >
                Cross Process
              </button>
            </div>
            <div class="col-md-3">
              <button
                style="background-color: black"
                class="filter-btn pinhole-add btn btn-dark btn-block"
              >
                Pinhole
              </button>
            </div>
            <div class="col-md-3">
              <button
                style="background-color: black"
                class="filter-btn nostalgia-add btn btn-dark btn-block"
              >
                Nostalgia
              </button>
            </div>
            <div class="col-md-3">
              <button
                style="background-color: black"
                class="filter-btn hermajesty-add btn btn-dark btn-block"
              >
                Her Majesty
              </button>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-md-6">
              <button id="download-btn" class="btn btn-primary btn-block">
                Download Image
              </button>
            </div>
            <div class="col-md-6">
              <button id="revert-btn" class="btn btn-danger btn-block">
                Remove Filters
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
    <script src="image_editor.js"></script>
  </body>
</html>
